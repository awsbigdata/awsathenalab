AWSTemplateFormatVersion: "2010-09-09"
Description:
  This template deploys a Athena exercises.


Mappings:
  RegionMap:
    us-east-1:
      "AMI": "ami-0ff8a91507f77f867"
    us-west-2:
      "AMI": "ami-0bb5806b2e825a199"
    eu-west-1:
      "AMI": "ami-047bb4163c506cd98"
    ap-southeast-1:
      "AMI": "ami-08569b978cc4dfa10"
    ap-northeast-1:
      "AMI": "ami-06cd52961ce9f0d85"

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.192.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: Athena Exercise

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Athena Exercise

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: 10.192.10.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Athena Exercise Public Subnet (AZ1)

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: Athena Exercise Public Routes

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet

  HttpIngressSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "http-ingress-sg"
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
      GroupDescription: "Security group with no ingress rule"
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: Athena Exercise SG

  Ec2Instance:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          InstallAndRun:
            - Install
            - clone_github
        Install:
          packages:
            yum:
              git: []
              awslogs: []
              jq: []
          files:
              '/etc/awslogs/awscli.conf':
                content: !Sub |
                  [default]
                  region = ${AWS::Region}
                  [plugins]
                  cwlogs = cwlogs
                mode: '000644'
                owner: root
                group: root
              '/root/.aws/config':
                content: !Sub |
                  [default]
                  region = ${AWS::Region}
                mode: '000644'
                owner: root
                group: root
              '/etc/awslogs/awslogs.conf':
                content: !Sub |
                  [general]
                  state_file = /var/lib/awslogs/agent-state
                  [/mnt/lab/athenalab/server.log]
                  datetime_format = %b %d %H:%M:%S
                  file = /mnt/lab/athenalab/server.log
                  log_stream_name = ${AWS::StackName}/{instance_id}/var/log/server.log
                  log_group_name = /athenalab/ec2logs
                  [/var/log/cloud-init.log]
                  datetime_format = %b %d %H:%M:%S
                  file = /var/log/cloud-init.log
                  log_stream_name = ${AWS::StackName}/{instance_id}/var/log/cloud-init.log
                  log_group_name = /athenalab/ec2logs
                  [/var/log/cfn-init.log]
                  datetime_format = %Y-%m-%d %H:%M:%S
                  file = /var/log/cfn-init.log
                  log_stream_name = ${AWS::StackName}/{instance_id}/var/log/cfn-init.log
                  log_group_name = /athenalab/ec2logs
                  [/var/log/cfn-hup.log]
                  datetime_format = %Y-%m-%d %H:%M:%S
                  file = /var/log/cfn-hup.log
                  log_stream_name = ${AWS::StackName}/{instance_id}/var/log/cfn-hup.log
                  log_group_name = /athenalab/ec2logs
                  [/var/log/cfn-init-cmd.log]
                  datetime_format = %Y-%m-%d %H:%M:%S
                  file = /var/log/cfn-init-cmd.log
                  log_stream_name = ${AWS::StackName}/{instance_id}/var/log/cfn-init-cmd.log
                  log_group_name = /athenalab/ec2logs
                  [/var/log/cloud-init-output.log]
                  file = /var/log/cloud-init-output.log
                  log_stream_name = ${AWS::StackName}/{instance_id}/var/log/cloud-init-output.log
                  log_group_name = /athenalab/ec2logs
                mode: '000644'
                owner: root
                group: root
              '/etc/cfn/cfn-hup.conf':
                content: !Sub |
                  [main]
                  stack=${AWS::StackId}
                  region=${AWS::Region}
                  interval=1
                mode: '000400'
                owner: root
                group: root
              '/etc/cfn/hooks.d/cfn-auto-reloader.conf':
                content: !Sub |
                  [cfn-auto-reloader-hook]
                  triggers=post.update
                  path=Resources.Ec2Instance.Metadata.AWS::CloudFormation::Init
                  action=/opt/aws/bin/cfn-init --verbose --stack=${AWS::StackName} --region=${AWS::Region} --resource=Ec2Instance
                  runas=root
          services:
              sysvinit:
                awslogs:
                  enabled: true
                  ensureRunning: true
                  packages:
                    yum:
                    - awslogs
                  files:
                  - '/etc/awslogs/awslogs.conf'
                  - '/etc/awslogs/awscli.conf'
                cfn-hup:
                  enabled: true
                  ensureRunning: true
                  files:
                  - '/etc/cfn/cfn-hup.conf'
                  - '/etc/cfn/hooks.d/cfn-auto-reloader.conf'

        clone_github:
          commands:
            clone:
              command: !Join
                - ''
                - - mkdir -p /mnt/lab/;cd /mnt/lab/;git clone https://github.com/awsbigdata/awsathenalab.git
    Properties:
      ImageId:
        Fn::FindInMap:
          - "RegionMap"
          - Ref: "AWS::Region"
          - "AMI"
      InstanceType: t2.medium
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 50
            VolumeType: gp2
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet:
            - Ref: "HttpIngressSecurityGroup"
          SubnetId:
            Ref: "PublicSubnet"
      IamInstanceProfile:
            Ref: "RootInstanceProfile"
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              yum update -y ;
            - |
            -  mkdir -p /mnt/lab/;
            - |
              # Install the files and packages from the metadata
            - |
            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource Ec2Instance '
            - '         --configsets InstallAndRun '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - |
              # Signal the status from cfn-init
            - '/opt/aws/bin/cfn-signal -e $? '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource Ec2Instance '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - |
            - 'cd /mnt/lab/awsathenalab/;bash install.sh '
            - !GetAtt SampleString.RandomString
            - |+

      Tags:
        - Key: Name
          Value: Athena Exercise
    DependsOn : "GlueRole"
    CreationPolicy:
      ResourceSignal:
        Timeout: "PT25M"


  RootRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "Athena_Exercise_EC2_Role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
  RolePolicies:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "Athena_Exercise_Policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action: ["dynamodb:*","logs:*","kms:*","athena:*","glue:*","iam:*","s3:*"]
            Resource: "*"
      Roles:
        -
          Ref: "RootRole"

  GlueRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "Athena_Exercise_Glue_Role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "glue.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
  GluePolicies:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "Athena_Exercise_GLUE_Policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action: ["dynamodb:*","kms:*","athena:*","glue:*","iam:*","s3:*","logs:*","kinesis:*"]
            Resource: "*"
      Roles:
        -
          Ref: "GlueRole"

  RootInstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: "/"
      Roles:
        -
          Ref: "RootRole"

  LambdaExecutionRole:
       Type: AWS::IAM::Role
       Properties:
         AssumeRolePolicyDocument:
           Version: '2012-10-17'
           Statement:
           - Effect: Allow
             Principal:
               Service:
               - lambda.amazonaws.com
             Action:
             - sts:AssumeRole
         Policies:
           -
             PolicyName: allowLambdaLogging
             PolicyDocument:
               Version: "2012-10-17"
               Statement:
                 -
                   Effect: "Allow"
                   Action:
                     - "logs:*"
                   Resource: "*"

  RandomStringLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
       Code:
         ZipFile: >
           const response = require("cfn-response");

           const randomString = (length, chars) => {
               var result = '';
               for (var i = length; i > 0; --i) result += chars[Math.floor(Math.random() * chars.length)];
               return result;
           }

           exports.handler = (event, context) =>{

             const str = randomString(event['ResourceProperties']['Length'], '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ');
             const responseData = {RandomString: str};
             response.send(event, context, response.SUCCESS, responseData);

           };
       Handler: index.handler
       Runtime: nodejs8.10
       Role: !GetAtt LambdaExecutionRole.Arn
       MemorySize: 128
       Timeout: 20

  # Custom Resource
  SampleString:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      Length: 6
      ServiceToken: !GetAtt RandomStringLambdaFunction.Arn


Outputs:
  InstallURL:
    Description : "URL for newly created Athena Lab"
    Value:
       !Join
          - ''
          - - 'http://'
            - !GetAtt Ec2Instance.PublicDnsName
  username:
    Description : "Username for Athena Lab"
    Value: 'admin'
  Password:
    Description : "Password for Athena Lab"
    Value: !GetAtt SampleString.RandomString
